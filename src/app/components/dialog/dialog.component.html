<div class="card" id="create-dialog-card">
        <div class="card-header">
            <h2 class="card-header-title is-centered">Create a post</h2>
        </div>
        <div class="card-content">
            <div class="content">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Title:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input is-primary" type="text" placeholder="Name your post">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Body:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <textarea class="textarea is-primary" placeholder="Just tell what is your post about"
                                rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="file is-info is-centered">
                    <label class="file-label">
                        <input class="file-input" type="file" name="media" accept="image/*">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Upload a photo
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <a class="card-footer-item" (click)="closeDialog()">Cancel</a>
            <a href="#" class="card-footer-item">Save</a>
        </footer>
    </div>
